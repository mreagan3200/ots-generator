<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <base href=".">
</head>
<body>

  <h1>OTS Generator</h1>

  <div class="row">
    <div class="column">
      <textarea id="team" rows="35" cols="50"></textarea>
      <br/>
      <button id="submit">Submit</button> 
    </div>
    <div class="column">
      <label for="name">Player Name:</label>
      <br/>
      <input type="text" id="name" name="info">
      <br/>
      <label for="trainer">Trainer Name In Game:</label>
      <br/>
      <input type="text" id="trainer" name="info">
      <br/>
      <label for="teamNumber">Battle Team Number / Name</label>
      <br/>
      <input type="text" id="teamNumber" name="info">
      <br/>
      <label for="switchProfile">Switch Profile Name</label>
      <br/>
      <input type="text" id="switchProfile" name="info">
      <br/>
      <label for="playerID">Player ID</label>
      <br/>
      <input type="text" id="playerID" name="info">
      <br/>
      <label for="birthday">Date Of Birth</label>
      <br/>
      <input type="text" id="birthday" name="info">
      <br/>
      <label for="Junior">Junior</label>
      <input type="radio" id="junior" name="ageDivision" value="0">
      <label for="senior">Senior</label>
      <input type="radio" id="senior" name="ageDivision" value="1">
      <label for="master">Master</label>
      <input type="radio" id="master" name="ageDivision" value="2" checked>
    </div>
  </div> 
</body>
  <script src="./fonts/calibri-normal.js"></script>
  <script src="./fonts/calibrib-bold.js"></script>
  <script src="./fonts/calibriz-bolditalic.js"></script>
  <script type="module" src="./jspdf.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./pokedex.js"></script>
</html>
